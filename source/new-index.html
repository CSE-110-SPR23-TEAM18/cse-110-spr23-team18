<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <link rel='shortcut icon' href='./assets/images/teacup/teacupSide.png' type='image/png' />
    <title>Tasseography</title>

    <!-- Main Stylesheets-->
    <link rel='stylesheet' href='./assets/styles/global.css' />
    <link rel='stylesheet' href='./assets/styles/index.css' />
    <link rel='stylesheet' href='./assets/styles/frame1.css' />
    <link rel='stylesheet' href='./assets/styles/frame2.css' />
    <link rel='stylesheet' href='./assets/styles/frame3.css' />
    <link rel='stylesheet' href='./assets/styles/frame4.css' />
    <link rel='stylesheet' href='./assets/styles/frame5.css' />

    <!-- Main Scripts -->
    <script src='./assets/scripts/index.js' type='module'></script>
    <script src='./assets/scripts/frame1.js' type='module'></script>
    <script src='./assets/scripts/frame2.js' type='module'></script>
    <script src='./assets/scripts/frame3.js' type='module'></script>
    <script src='./assets/scripts/frame4.js' type='module'></script>
    <script src='./assets/scripts/frame5.js' type='module'></script>
</head>

<body>
    <div id="frame5-layout"></div>
    <div id="frame4-layout"></div>
    <div id="frame3-layout"></div>
    <div id="frame2-layout"></div>
    <div id="frame1-layout"></div>
    <div id="landing-layout">
        <div class='website-title'>
            <h1>Tasseography</h1>
        </div>
        <main>
            <section id='start_page'>
                <h2>
                    <div class='start-button'>
                        <a href='#' title='Start Fortune'>Start</a>
                    </div>
                </h2>
            </section>
        </main>
    </div>

    <template id="layout-template">
        <div class='website-title'>
            <h1>Tasseography</h1>
        </div>
        <main>
            <section id='start_page'>
                <h2>
                    <div class='start-button'>
                        <a href='#' title='Start Fortune'>Start</a>
                    </div>
                </h2>
            </section>
        </main>
    </template>
    <template id="frame1-template">
        <main>
            <section class='frame-one'>
                <div class="header">
                    <h1>Step 1:</h1>
                    <h2>Select Tea Leaves</h2>
                </div>
                <div class="teapot">
                    <img src='assets/images/teapot/teapotEmpty.png' alt='boiling teapot' />
                </div>
                <div class="teacup">
                    <img src='assets/images/teacup/teacupSide.png' alt='sideview of teacup'>
                </div>
                <div class="frame-one-container">
                    <div class='teajar-oolong' id="oolong">
                        <img src="assets/images/teajars/oolongJar.png" class='oolong' id="oolong" />
                    </div>
                    <div class='teajar-green' id="green">
                        <img src="assets/images/teajars/greenJar.png" class='green' id="green" />
                    </div>
                    <div class='teajar-matcha' id="matcha">
                        <img src="assets/images/teajars/matchaJar.png" class='matcha' id="matcha" />
                    </div>
                </div>
                <a href='#' title='Go to frame 2' id='next'>Confirm Selection</a>
            </section>
        </main>
    </template>
    <template id="frame2-template">
        <main>
            <section id="frame-two">
                <div class="header">
                    <h1>Step 2:</h1>
                    <h2>Click kettle to boil water</h2>
                </div>
                <div class="frame-two-container">
                    <div class="teapot">
                        <img src='assets/images/teapot/teapotEmpty.png' alt='boiling teapot' id='teapot' />
                    </div>
                    <div class="teacup">
                        <img src='assets/images/teacup/teacupSide.png' alt='sideview of teacup' />
                    </div>
                </div>
            </section>
        </main>
    </template>
    <template id="frame3-template">
        <main>
            <section id="frame3">
                <div class="header">
                    <h1>Step 3:</h1>
                    <h2>Click kettle to pour water</h2>
                </div>
                <div class="frame3-container">
                    <div class="teacup item">
                        <img src='assets/images/teacup/teacupSide.png' alt='sideview of teacup' />
                    </div>
                    <div class="teapot item">
                        <img src='assets/images/teapot/teapotEmpty.png' alt='empty teapot' class='teapotImg'
                            id="teapotImage" />
                        <img src="assets/images/gifs/teapotPouring.gif" alt='Pouring' id="pouringImage" class="hidden">
                    </div>
                </div>
            </section>
        </main>
    </template>
    <template id="frame4-template">
        <main>
            <section id="frame-four">
                <div class="header">
                    <h1>Step 4:</h1>
                    <h2>Your tea is ready. Click mug to drink tea and reveal your fortune.</h2>
                </div>
                <div class="teapot">
                    <img src='assets/images/teapot/teapotEmpty.png' alt='boiling teapot' />
                </div>
                <div class="teacup">
                    <img src='assets/images/teacup/teacupside.png' alt='topview of teacup' id='teacup'>
                </div>
            </section>
        </main>
    </template>
    <template id="frame5-template">
        <section id="frame5">
            <div class='prediction'>
                <div class='image-layers'>
                    <img id="prediction-img" class="image-predict" src="" />
                    <img id='overlay-layer' class="image-overlay" src="assets/images/teacup/teacupTransparent.png" />
                    <img id='reveal-layer' class="image-overlay" src="assets/images/teacup/teacupFull.png" />
                </div>
                <h2 id="prediction-txt"></h2>
                <h2>
                    <a href="#" title="Start New Fortune" id="restart">Get New Fortune</a>
                </h2>
            </div>
        </section>
    </template>
</body>

</html>
